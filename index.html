<html>

<head>


  <meta name="description" content="multipurpose template with responsive" />

  <meta name="keywords" content="webdesign front-end  ui teplate" />

  <meta name="author" content="route academy" />

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>osaka template</title>

  <!-- favicon -->
  <link rel="icon" href="imagess/me.jpg">

  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
 

  <!--------------------------------------home section-------------------------------------------------->
  <div class="h-100  p d-flex">
    <ul class="p-5">
      <li id="movie/now_playing">Now Playing</li>
      <li id="movie/popular">Popular</li>
      <li id="movie/top_rated">Top Rated</li>
      <li id="trending">Trending</li>
      <li id="movie/upcoming">Upcoming</li>
    </ul>
    <div class="bg-light x">
      <div class="logo">
        <img src="imagess/logo (1).png" alt="" class="">
      </div>
      <div class="ic">
        <i class="fa fa-align-justify" aria-hidden="true" id="icon"></i>
      </div>
      <div class="d-icon">
        <i class="fas fa-globe"></i>
        <i class="fas fa-share-alt"></i>
      </div>
      
    </div>
    
    
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="inp my-5">
          <input class="form-control f_search" id="word" placeholder="get movies by word...">
        </div>
      </div>
      <div class="col-md-6">
        <div class="inpt my-5">
          <input class="form-control s_search" id="word1" placeholder="search...">
        </div>
      </div>
      
    </div>
   </div>
  <section class="container">
    <div class="contaner p-5">
      <div class="row" id="div">
        
        
      </div>
    </div>
  </section>

  <div class="container py-5">
    <h3>ContacUs...</h3>
    <div class="row ">
      <div class="col-md-6">
        <div class="inp my-3">
          <input class="form-control" id="name" placeholder="Enter Your Name">
          <div class="alert alert-danger" id="namealert" role="alert" style="display: none;">
            Your Name is not valid
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inpt my-3">
          <input class="form-control" id="email" placeholder="Enter Email">
          <div class="alert alert-danger" id="emailalert" role="alert" style="display: none;">
            entre valid email
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inp my-3">
          <input class="form-control" id="phone" placeholder="Enter phone">
          <div class="alert alert-danger" id="phonealert" role="alert" style="display: none;">
            entre valid phone
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inpt my-3">
          <input class="form-control" id="age" placeholder="Enter Age">
          <div class="alert alert-danger" id="agealert" role="alert" style="display: none;">
            entre valid Age
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="inp my-3">
          <input class="form-control" type="password" id="password" placeholder="Enter Password">
          <div class="alert alert-danger" id="passwordalert" role="alert" style="display: none;">
            entre valid password *Minimum eight characters, at least one letter and one number:*
            </div>
        </div>
      
    </div>
    <div class="col-md-6">
      <div class="inpt my-3">
        <input class="form-control" type="password" id="rePassword" placeholder="Enter RePassword">
        <div class="alert alert-danger" id="repasswordalert" role="alert" style="display: none;">
          entre valid Repassword
          </div>
      </div>
    </div>
   </div>
   <button type="submit" disabled="" id="submitBtn" class="btn btn-outline-danger ">Submit</button>
   </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
